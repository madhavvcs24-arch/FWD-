<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alumni Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:Poppins; background:#f5f7fb; padding:30px }
    .card {
      background:#fff; padding:30px; border-radius:15px;
      max-width:600px; margin:auto;
    }
    h2 { margin-bottom:10px }
    p { margin:6px 0 }
    a { color:#2563eb }
    button { margin-bottom:20px }
  </style>
</head>
<body>

<button onclick="history.back()">‚Üê Back</button>

<div class="card" id="profile"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const id = new URLSearchParams(window.location.search).get("id");
const snap = await getDoc(doc(db, "alumni", id));
const a = snap.data();

document.getElementById("profile").innerHTML = `
  <h2>${a.name || ""}</h2>
  <p><b>Designation:</b> ${a.designation || ""}</p>
  <p><b>Company:</b> ${a.company || ""}</p>
  <p><b>Email:</b> ${a.email || ""}</p>
  <p><b>Batch:</b> ${a.batch || ""}</p>
  <p><b>Branch:</b> ${a.branch || ""}</p>
  <p><b>About:</b><br>${a.about || ""}</p>
  ${a.linkedin ? `<p><a href="${a.linkedin}" target="_blank">LinkedIn</a></p>` : ""}
`;
</script>
</body>
</html>
