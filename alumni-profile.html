<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      color: #1e3a8a;
    }

    p {
      font-size: 1.05rem;
      margin: 10px 0;
    }

    a {
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1 id="name">Loading...</h1>
  <p><b>Company:</b> <span id="company"></span></p>
  <p><b>Designation:</b> <span id="designation"></span></p>
  <p><b>LinkedIn:</b> <a id="linkedin" target="_blank">View Profile</a></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
    authDomain: "fwd-a5a74.firebaseapp.com",
    projectId: "fwd-a5a74",
    storageBucket: "fwd-a5a74.appspot.com",
    messagingSenderId: "611520933176",
    appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const params = new URLSearchParams(window.location.search);
  const alumniId = params.get("id");

  async function loadProfile() {
    const ref = doc(db, "alumni", alumniId);
    const snap = await getDoc(ref);

    if (!snap.exists()) {
      alert("Alumni not found");
      return;
    }

    const a = snap.data();
    document.getElementById("name").textContent = a.name;
    document.getElementById("company").textContent = a.company;
    document.getElementById("designation").textContent = a.designation;
    document.getElementById("linkedin").href = a.linkedin;
  }

  loadProfile();
</script>

</body>
</html>
