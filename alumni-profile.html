<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f7f9fc;
  margin: 0;
}
header {
  background: #fff;
  padding: 15px 40px;
}
header a {
  text-decoration: none;
  font-weight: 600;
  color: #2563eb;
}
.container {
  max-width: 900px;
  background: white;
  margin: 40px auto;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
.avatar {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  border: 6px solid #2563eb;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  color: #2563eb;
}
.btn {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
.primary {
  background: #2563eb;
  color: white;
}
.secondary {
  background: white;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <a href="alumni.html">‚Üê Back to Alumni</a>
</header>

<div class="container">
  <div style="display:flex; gap:30px; align-items:center;">
    <div class="avatar" id="avatar">A</div>
    <div>
      <h1 id="name">Loading...</h1>
      <h3 id="role"></h3>
      <p id="company"></p>
    </div>
  </div>

  <hr style="margin:30px 0;">

  <p><b>Branch:</b> <span id="branch"></span></p>
  <p><b>Batch:</b> <span id="batch"></span></p>

  <div style="display:flex; gap:15px; margin:30px 0;">
    <a id="emailBtn" class="btn primary">Send Email</a>
    <a id="linkedinBtn" class="btn secondary" target="_blank">LinkedIn</a>
  </div>

  <h2>About</h2>
  <p id="about"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function loadProfile() {
  const snap = await getDoc(doc(db, "alumni", id));
  if (!snap.exists()) return;

  const a = snap.data();
  document.getElementById("name").innerText = a.name;
  document.getElementById("role").innerText = a.designation;
  document.getElementById("company").innerText = a.company;
  document.getElementById("branch").innerText = a.branch;
  document.getElementById("batch").innerText = a.batch;
  document.getElementById("about").innerText = a.about || "";
  document.getElementById("avatar").innerText = a.name[0];

  document.getElementById("emailBtn").href = `mailto:${a.email}`;
  document.getElementById("linkedinBtn").href = a.linkedin;
}

loadProfile();
</script>

</body>
</html>
