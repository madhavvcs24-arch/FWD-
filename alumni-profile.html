<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Alumni Profile | Alumni Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Poppins', sans-serif;
  background: #f6f8fc;
  color: #111827;
}

/* Header */
header {
  background: white;
  padding: 16px 40px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header h1 {
  font-size: 1.4rem;
  color: #4f46e5;
}
header a {
  text-decoration: none;
  border: 1px solid #e5e7eb;
  padding: 8px 14px;
  border-radius: 8px;
  color: #111827;
  font-weight: 500;
}

/* Container */
.container {
  max-width: 1100px;
  margin: 40px auto;
  background: white;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

/* Profile Header */
.profile-top {
  display: flex;
  gap: 40px;
  align-items: center;
  border-bottom: 1px solid #e5e7eb;
  padding-bottom: 30px;
}

.avatar {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  border: 6px solid #3b82f6;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-weight: 700;
  color: #3b82f6;
}

.profile-info h2 {
  font-size: 2.4rem;
}
.profile-info p {
  font-size: 1.2rem;
  color: #4b5563;
  margin-top: 6px;
}
.profile-info span {
  font-weight: 600;
  color: #2563eb;
}

/* Grid Info */
.info-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 24px;
  margin-top: 40px;
}

.info-item {
  display: flex;
  align-items: center;
  gap: 18px;
}
.info-item i {
  font-size: 1.6rem;
  color: #2563eb;
}
.info-item div p {
  font-size: 0.9rem;
  color: #6b7280;
}
.info-item div h4 {
  font-size: 1.1rem;
}

/* Buttons */
.actions {
  display: flex;
  gap: 20px;
  margin-top: 40px;
}

.actions a {
  flex: 1;
  padding: 16px;
  text-align: center;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
}

.email-btn {
  background: #2563eb;
  color: white;
}
.linkedin-btn {
  border: 1px solid #d1d5db;
  color: #111827;
}

/* About */
.section {
  margin-top: 50px;
}
.section h3 {
  font-size: 1.8rem;
  margin-bottom: 12px;
}
.section p {
  color: #4b5563;
  line-height: 1.7;
}

/* Footer */
footer {
  text-align: center;
  margin: 40px 0;
  color: #6b7280;
}

@media(max-width: 800px) {
  .profile-top { flex-direction: column; text-align: center; }
  .info-grid { grid-template-columns: 1fr; }
  .actions { flex-direction: column; }
}
</style>
</head>

<body>

<header>
  <h1>üéì Alumni Connect</h1>
  <a href="alumni.html">‚Üê Back</a>
</header>

<div class="container">
  <div class="profile-top">
    <div class="avatar" id="avatar">A</div>
    <div class="profile-info">
      <h2 id="name">Loading...</h2>
      <p><span id="designation"></span></p>
      <p id="company"></p>
    </div>
  </div>

  <div class="info-grid">
    <div class="info-item">
      <i class="fa-solid fa-graduation-cap"></i>
      <div>
        <p>Branch</p>
        <h4 id="branch"></h4>
      </div>
    </div>

    <div class="info-item">
      <i class="fa-solid fa-calendar"></i>
      <div>
        <p>Batch</p>
        <h4 id="batch"></h4>
      </div>
    </div>

    <div class="info-item">
      <i class="fa-solid fa-building"></i>
      <div>
        <p>Company</p>
        <h4 id="company2"></h4>
      </div>
    </div>

    <div class="info-item">
      <i class="fa-solid fa-user"></i>
      <div>
        <p>Role</p>
        <h4 id="role"></h4>
      </div>
    </div>
  </div>

  <div class="actions">
    <a class="email-btn" id="emailBtn"><i class="fa-solid fa-envelope"></i> Send Email</a>
    <a class="linkedin-btn" id="linkedinBtn" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn Profile</a>
  </div>

  <div class="section">
    <h3>About</h3>
    <p id="about"></p>
  </div>

  <div class="section">
    <h3>Contact Information</h3>
    <p><i class="fa-solid fa-envelope"></i> <span id="email"></span></p>
  </div>
</div>

<footer>
  ¬© 2025 Alumni Connect
</footer>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const params = new URLSearchParams(window.location.search);
const alumniId = params.get("id");

async function loadProfile() {
  if (!alumniId) return;

  const snap = await getDoc(doc(db, "alumni", alumniId));
  if (!snap.exists()) return;

  const d = snap.data();

  document.getElementById("name").innerText = d.name;
  document.getElementById("designation").innerText = d.designation;
  document.getElementById("company").innerText = d.company;
  document.getElementById("company2").innerText = d.company;
  document.getElementById("branch").innerText = d.branch;
  document.getElementById("batch").innerText = d.batch;
  document.getElementById("role").innerText = d.designation;
  document.getElementById("about").innerText = d.about || "‚Äî";
  document.getElementById("email").innerText = d.email;

  document.getElementById("avatar").innerText = d.name.charAt(0);
  document.getElementById("emailBtn").href = `mailto:${d.email}`;
  document.getElementById("linkedinBtn").href = d.linkedin;
}

loadProfile();
</script>

</body>
</html>
