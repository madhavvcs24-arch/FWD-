<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background:#f5f7fb;
  margin:0;
}

header {
  padding:20px 40px;
  background:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container {
  padding:40px;
}

.search {
  width:100%;
  max-width:400px;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:30px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

.card {
  background:white;
  padding:20px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.08);
  cursor:pointer;
}

.card h3 {
  margin:0;
}

.card p {
  margin:5px 0;
  color:#555;
}
</style>
</head>

<body>

<header>
  <h2>Alumni Directory</h2>
  <a href="dashboard.html">â¬… Back</a>
</header>

<div class="container">
  <input class="search" placeholder="Search by name or company" id="searchBox">

  <div class="grid" id="alumniGrid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
  authDomain: "fwd-a5a74.firebaseapp.com",
  projectId: "fwd-a5a74"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("alumniGrid");
const searchBox = document.getElementById("searchBox");

let alumniData = [];

async function loadAlumni() {
  const snapshot = await getDocs(collection(db, "alumni"));
  alumniData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  render(alumniData);
}

function render(list) {
  grid.innerHTML = "";
  list.forEach(a => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${a.name || ""}</h3>
      <p>${a.designation || ""}</p>
      <p>${a.company || ""}</p>
    `;
    div.onclick = () => {
      window.location.href = `alumni-profile.html?id=${a.id}`;
    };
    grid.appendChild(div);
  });
}

searchBox.addEventListener("input", e => {
  const v = e.target.value.toLowerCase();
  render(alumniData.filter(a =>
    (a.name||"").toLowerCase().includes(v) ||
    (a.company||"").toLowerCase().includes(v)
  ));
});

loadAlumni();
</script>

</body>
</html>
