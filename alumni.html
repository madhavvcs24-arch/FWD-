<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni | Alumni Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  color: #1f2937;
}

header {
  background: #1A2238;
  color: white;
  padding: 20px 40px;
  font-size: 1.6rem;
  font-weight: 700;
}

.container {
  max-width: 1200px;
  margin: 30px auto;
  padding: 0 20px;
}

.search-box {
  margin-bottom: 25px;
}

.search-box input {
  width: 100%;
  padding: 14px;
  font-size: 1rem;
  border-radius: 10px;
  border: 1px solid #d1d5db;
}

.alumni-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

.alumni-card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  transition: transform 0.2s;
  cursor: pointer;
}

.alumni-card:hover {
  transform: translateY(-5px);
}

.alumni-card h3 {
  font-size: 1.2rem;
  font-weight: 700;
  margin-bottom: 6px;
  color: #1e3a8a;
}

.alumni-card p {
  font-size: 0.95rem;
  margin-bottom: 4px;
  color: #374151;
}

.tag {
  display: inline-block;
  margin-top: 10px;
  background: #e0e7ff;
  color: #3730a3;
  padding: 5px 10px;
  border-radius: 6px;
  font-size: 0.8rem;
  font-weight: 600;
}
</style>
</head>

<body>

<header>Alumni Directory</header>

<div class="container">

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name, company, or designation">
  </div>

  <div class="alumni-grid" id="alumniGrid">
    <!-- Alumni cards load here -->
  </div>

</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
  authDomain: "fwd-a5a74.firebaseapp.com",
  projectId: "fwd-a5a74",
  storageBucket: "fwd-a5a74.appspot.com",
  messagingSenderId: "611520933176",
  appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const alumniGrid = document.getElementById("alumniGrid");
const searchInput = document.getElementById("searchInput");

let alumniList = [];

async function loadAlumni() {
  const snapshot = await getDocs(collection(db, "alumni"));
  alumniList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderAlumni(alumniList);
}

function renderAlumni(list) {
  alumniGrid.innerHTML = "";
  list.forEach(a => {
    const card = document.createElement("div");
    card.className = "alumni-card";
    card.innerHTML = `
      <h3>${a.name}</h3>
      <p><strong>Company:</strong> ${a.company}</p>
      <p><strong>Designation:</strong> ${a.designation}</p>
      <span class="tag">View Profile</span>
    `;
    card.onclick = () => {
      window.location.href = `alumni-profile.html?id=${a.id}`;
    };
    alumniGrid.appendChild(card);
  });
}

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  const filtered = alumniList.filter(a =>
    a.name.toLowerCase().includes(q) ||
    a.company.toLowerCase().includes(q) ||
    a.designation.toLowerCase().includes(q)
  );
  renderAlumni(filtered);
});

loadAlumni();
</script>

</body>
</html>
