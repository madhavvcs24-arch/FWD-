<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni | Alumni Connect</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f4f6fb;
  margin: 0;
}

header {
  background: #1A2238;
  color: white;
  padding: 18px 30px;
  font-size: 1.4rem;
  font-weight: 700;
}

.container {
  padding: 30px;
}

.search-box {
  margin-bottom: 25px;
}

.search-box input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 1rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

.card h3 {
  margin: 0;
  color: #1e3a8a;
}

.card p {
  margin: 6px 0;
  font-size: 0.95rem;
}
</style>
</head>

<body>

<header>Alumni Directory</header>

<div class="container">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by name, company or designation">
  </div>

  <div class="grid" id="alumniGrid"></div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
  authDomain: "fwd-a5a74.firebaseapp.com",
  projectId: "fwd-a5a74",
  storageBucket: "fwd-a5a74.appspot.com",
  messagingSenderId: "611520933176",
  appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let alumniList = [];

const grid = document.getElementById("alumniGrid");
const searchInput = document.getElementById("searchInput");

function renderAlumni(data) {
  grid.innerHTML = "";
  data.forEach(a => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${a.name}</h3>
      <p><strong>${a.designation}</strong></p>
      <p>${a.company}</p>
    `;
    div.onclick = () => {
      window.location.href = `alumniprofile.html?id=${a.id}`;
    };
    grid.appendChild(div);
  });
}

const fetchAlumni = async () => {
  const snapshot = await getDocs(collection(db, "alumni"));
  alumniList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderAlumni(alumniList);
};

searchInput.addEventListener("input", () => {
  const q = searchInput.value.toLowerCase();
  const filtered = alumniList.filter(a =>
    a.name.toLowerCase().includes(q) ||
    a.company.toLowerCase().includes(q) ||
    a.designation.toLowerCase().includes(q)
  );
  renderAlumni(filtered);
});

fetchAlumni();
</script>

</body>
</html>
