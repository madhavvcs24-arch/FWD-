<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alumni List | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      color: #1f2937;
    }

    header {
      background: #1A2238;
      padding: 18px 30px;
      color: white;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #111827;
    }

    .alumni-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 25px;
    }

    .alumni-card {
      background: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .alumni-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }

    .alumni-name {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 6px;
      color: #111827;
    }

    .alumni-role {
      font-size: 0.95rem;
      color: #374151;
      margin-bottom: 4px;
    }

    .alumni-company {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .linkedin-btn {
      display: inline-block;
      padding: 8px 14px;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .linkedin-btn:hover {
      background: #1e40af;
    }

    .loading {
      text-align: center;
      font-size: 1.1rem;
      color: #6b7280;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <header>
    Alumni Connect
  </header>

  <div class="container">
    <h2>Our Alumni</h2>

    <div id="loading" class="loading">Loading alumni...</div>

    <div id="alumniGrid" class="alumni-grid"></div>
  </div>

  <footer>
    Â© 2025 Alumni Connect
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”´ YOUR FIREBASE CONFIG (same as student login)
    const firebaseConfig = {
      apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
      authDomain: "fwd-a5a74.firebaseapp.com",
      projectId: "fwd-a5a74",
      storageBucket: "fwd-a5a74.appspot.com",
      messagingSenderId: "611520933176",
      appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const alumniGrid = document.getElementById("alumniGrid");
    const loadingText = document.getElementById("loading");

    async function loadAlumni() {
      try {
        const querySnapshot = await getDocs(collection(db, "alumni"));

        loadingText.style.display = "none";

        querySnapshot.forEach((doc) => {
          const data = doc.data();

          const card = document.createElement("div");
          card.className = "alumni-card";

          card.innerHTML = `
            <div class="alumni-name">${data.name}</div>
            <div class="alumni-role">${data.designation}</div>
            <div class="alumni-company">${data.company}</div>
            <a href="${data.linkedin}" target="_blank" class="linkedin-btn">
              View LinkedIn
            </a>
          `;

          alumniGrid.appendChild(card);
        });

      } catch (error) {
        loadingText.innerText = "Failed to load alumni data.";
        console.error(error);
      }
    }

    loadAlumni();
  </script>

</body>
</html>
