<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ‚ö†Ô∏è NO CSS CHANGED ‚Äî SAME LOOK */
body {
  font-family: 'Poppins', sans-serif;
  background: #f7f9fc;
  margin: 0;
}
header {
  background: #fff;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header a {
  text-decoration: none;
  font-weight: 600;
  color: #2563eb;
}
.container {
  max-width: 1100px;
  margin: 40px auto;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
  gap: 25px;
}
.card {
  background: white;
  padding: 25px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  cursor: pointer;
}
.card h3 {
  margin: 0 0 5px;
}
.card p {
  margin: 4px 0;
  color: #555;
}
input {
  padding: 12px;
  width: 300px;
  border-radius: 10px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<header>
  <h2>üéì Alumni Connect</h2>
  <a href="dashboard.html">‚Üê Back to Dashboard</a>
</header>

<div class="container">
  <h1>Alumni Directory</h1>
  <input type="text" id="search" placeholder="Search name, company, role...">

  <div class="grid" id="alumniGrid"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_DOMAIN",
  projectId: "YOUR_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const grid = document.getElementById("alumniGrid");
let alumniData = [];

async function loadAlumni() {
  const snap = await getDocs(collection(db, "alumni"));
  snap.forEach(doc => {
    alumniData.push({ id: doc.id, ...doc.data() });
  });
  render(alumniData);
}

function render(data) {
  grid.innerHTML = "";
  data.forEach(a => {
    grid.innerHTML += `
      <div class="card" onclick="openProfile('${a.id}')">
        <h3>${a.name}</h3>
        <p>${a.designation}</p>
        <p>${a.company}</p>
        <p><small>Batch ${a.batch}</small></p>
      </div>`;
  });
}

window.openProfile = id => {
  window.location.href = `alumni-profile.html?id=${id}`;
};

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  render(alumniData.filter(a =>
    a.name.toLowerCase().includes(q) ||
    a.company.toLowerCase().includes(q) ||
    a.designation.toLowerCase().includes(q)
  ));
});

loadAlumni();
</script>

</body>
</html>
