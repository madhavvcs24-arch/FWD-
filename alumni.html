<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alumni Directory | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== DO NOT CHANGE CSS ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f6f8fc;
      color: #111827;
    }

    header {
      background: white;
      padding: 16px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 1px 6px rgba(0,0,0,0.05);
    }

    header .logo {
      font-size: 1.2rem;
      font-weight: 700;
      color: #4f46e5;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header .actions a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      margin-left: 10px;
    }

    .btn-outline {
      border: 1px solid #d1d5db;
      color: #111827;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .hero {
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      padding: 30px;
      border-radius: 16px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .hero h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .hero p {
      margin-top: 8px;
      color: #6b7280;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      min-width: 220px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card p {
      margin: 0;
      color: #4b5563;
      font-size: 0.95rem;
    }

    .card span {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #6366f1;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">üéì Alumni Connect</div>
  <div class="actions">
    <a href="dashboard.html" class="btn-outline">‚Üê Dashboard</a>
    <a href="dashboard.html" class="btn-primary">Home</a>
  </div>
</header>

<div class="container">

  <div class="hero">
    <div>
      <h2>Alumni Directory</h2>
      <p>Browse alumni and connect with professionals.</p>
    </div>
    <div id="count">0 found</div>
  </div>

  <div class="filters">
    <input type="text" id="search" placeholder="Search name, company, role..." />
  </div>

  <div class="grid" id="alumniGrid">
    <!-- Alumni cards injected here -->
  </div>

</div>

<footer>
  ¬© 2025 Alumni Connect
</footer>

<!-- ===== FIREBASE LOGIC ===== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
    authDomain: "fwd-a5a74.firebaseapp.com",
    projectId: "fwd-a5a74",
    storageBucket: "fwd-a5a74.appspot.com",
    messagingSenderId: "611520933176",
    appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const grid = document.getElementById("alumniGrid");
  const countEl = document.getElementById("count");
  const searchInput = document.getElementById("search");

  let alumniData = [];

  async function loadAlumni() {
    try {
      const querySnapshot = await getDocs(collection(db, "alumni"));
      alumniData = querySnapshot.docs.map(doc => doc.data());
      render(alumniData);
    } catch (e) {
      grid.innerHTML = "<p>Failed to load alumni data.</p>";
    }
  }

  function render(list) {
    grid.innerHTML = "";
    countEl.textContent = `${list.length} found`;

    list.forEach(a => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${a.name}</h3>
        <p>${a.designation} ‚Äî ${a.company}</p>
        <span>View profile ¬∑ LinkedIn</span>
      `;
      card.onclick = () => window.open(a.linkedin, "_blank");
      grid.appendChild(card);
    });
  }

  searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    const filtered = alumniData.filter(a =>
      a.name.toLowerCase().includes(q) ||
      a.company.toLowerCase().includes(q) ||
      a.designation.toLowerCase().includes(q)
    );
    render(filtered);
  });

  loadAlumni();
</script>

</body>
</html>
