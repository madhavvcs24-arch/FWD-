<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alumni Directory | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
      color: #1f2937;
    }

    header {
      background: #ffffff;
      padding: 16px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .nav-btns a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      margin-left: 10px;
    }

    .btn-outline {
      border: 1px solid #d1d5db;
      color: #111827;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .hero {
      background: #eef2ff;
      border-radius: 18px;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .hero h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .hero p {
      margin-top: 8px;
      color: #4b5563;
    }

    .search-bar {
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 100%;
      max-width: 320px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card p {
      margin: 8px 0;
      color: #4b5563;
      font-size: 0.9rem;
    }

    .batch {
      display: inline-block;
      margin-top: 12px;
      padding: 5px 12px;
      border-radius: 999px;
      background: #eef2ff;
      color: #6366f1;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .card a {
      display: block;
      margin-top: 14px;
      font-size: 0.85rem;
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .error {
      color: #ef4444;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>üéì Alumni Connect</h1>
  <div class="nav-btns">
    <a href="dashboard.html" class="btn-outline">‚Üê Dashboard</a>
    <a href="index.html" class="btn-primary">Home</a>
  </div>
</header>

<main>
  <div class="hero">
    <div>
      <h2>Alumni Directory</h2>
      <p>Browse alumni and connect with professionals.</p>
    </div>
    <div id="count">0 found</div>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search name, company, role..." />
  </div>

  <div class="grid" id="alumniGrid"></div>

  <div id="error" class="error"></div>
</main>

<footer>
  ¬© 2025 Alumni Connect
</footer>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
    authDomain: "fwd-a5a74.firebaseapp.com",
    projectId: "fwd-a5a74"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const grid = document.getElementById("alumniGrid");
  const countEl = document.getElementById("count");
  const errorEl = document.getElementById("error");
  const searchInput = document.getElementById("search");

  let alumniList = [];

  async function loadAlumni() {
    try {
      const snapshot = await getDocs(collection(db, "alumni"));
      alumniList = snapshot.docs.map(doc => doc.data());
      render(alumniList);
    } catch (e) {
      errorEl.textContent = "Failed to load alumni data.";
      console.error(e);
    }
  }

  function render(list) {
    grid.innerHTML = "";
    countEl.textContent = `${list.length} found`;

    list.forEach(a => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <h3>${a.name}</h3>
        <p>${a.designation} ‚Äî ${a.company}</p>
        <span class="batch">Alumni</span>
        <a href="${a.linkedin}" target="_blank">View profile ¬∑ LinkedIn</a>
      `;

      grid.appendChild(card);
    });
  }

  searchInput.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = alumniList.filter(a =>
      a.name.toLowerCase().includes(q) ||
      a.company.toLowerCase().includes(q) ||
      a.designation.toLowerCase().includes(q)
    );
    render(filtered);
  });

  loadAlumni();
</script>

</body>
</html>
