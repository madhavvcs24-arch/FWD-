<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alumni Directory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f7fb;
  margin: 0;
}

header {
  padding: 15px 30px;
  background: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  padding: 30px;
}

h1 {
  text-align: center;
}

#search {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card h3 {
  margin: 0 0 5px;
}

.card p {
  margin: 2px 0;
  color: #555;
}
</style>
</head>

<body>

<header>
  <strong>Alumni Connect</strong>
  <a href="dashboard.html">‚Üê Back</a>
</header>

<main>
  <h1>Alumni</h1>
  <input id="search" placeholder="Search by name / company">

  <div class="grid" id="list"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "fwd-a5a74.firebaseapp.com",
  projectId: "fwd-a5a74",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const list = document.getElementById("list");
const search = document.getElementById("search");

let alumni = [];

async function loadAlumni() {
  const snap = await getDocs(collection(db, "alumni"));
  alumni = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  render(alumni);
}

function render(data) {
  list.innerHTML = "";
  data.forEach(a => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <h3>${a.name || ""}</h3>
      <p>${a.designation || ""}</p>
      <p>${a.company || ""}</p>
    `;
    div.onclick = () => {
      window.location.href = `alumni-profile.html?id=${a.id}`;
    };
    list.appendChild(div);
  });
}

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  render(alumni.filter(a =>
    (a.name || "").toLowerCase().includes(q) ||
    (a.company || "").toLowerCase().includes(q)
  ));
});

loadAlumni();
</script>

</body>
</html>
