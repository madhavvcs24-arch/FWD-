<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Admin Dashboard – Manage Alumni</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: #f5f7fb;
}
header {
  background: linear-gradient(135deg, #1f2a44, #24355f);
  color: white;
  padding: 18px 30px;
  font-size: 22px;
  font-weight: 600;
}
.container {
  padding: 30px;
}
button {
  padding: 10px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}
.add-btn {
  background: #2563eb;
  color: white;
  margin-bottom: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  border-radius: 12px;
  overflow: hidden;
}
th, td {
  padding: 14px;
  border-bottom: 1px solid #eee;
  text-align: left;
}
th {
  background: #f1f5f9;
}
.action-btn {
  margin-right: 6px;
}
.edit {
  background: #22c55e;
  color: white;
}
.delete {
  background: #ef4444;
  color: white;
}
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 25px;
  width: 420px;
  border-radius: 12px;
}
.modal-content input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}
.modal-content textarea {
  resize: none;
  height: 70px;
}
</style>
</head>

<body>

<header>Admin Dashboard – Manage Alumni</header>

<div class="container">
  <button class="add-btn" onclick="openAdd()">+ Add Alumni</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Company</th>
        <th>Designation</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="alumniTable"></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle">Add Alumni</h3>
    <input id="name" placeholder="Name">
    <input id="company" placeholder="Company">
    <input id="designation" placeholder="Designation">
    <input id="email" placeholder="Email">
    <input id="batch" placeholder="Batch">
    <input id="branch" placeholder="Branch">
    <input id="linkedin" placeholder="LinkedIn URL">
    <textarea id="about" placeholder="About"></textarea>
    <button class="add-btn" onclick="saveAlumni()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  addDoc, doc, updateDoc, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
  authDomain: "fwd-a5a74.firebaseapp.com",
  projectId: "fwd-a5a74",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let editId = null;

async function loadAlumni() {
  const table = document.getElementById("alumniTable");
  table.innerHTML = "";
  const snapshot = await getDocs(collection(db, "alumni"));

  snapshot.forEach(docSnap => {
    const d = docSnap.data();
    table.innerHTML += `
      <tr>
        <td>${d.name || ""}</td>
        <td>${d.company || ""}</td>
        <td>${d.designation || ""}</td>
        <td>
          <button class="action-btn edit" onclick="editAlumni('${docSnap.id}')">Edit</button>
          <button class="action-btn delete" onclick="deleteAlumni('${docSnap.id}')">Delete</button>
        </td>
      </tr>
    `;
  });
}

window.openAdd = () => {
  editId = null;
  document.getElementById("modalTitle").innerText = "Add Alumni";
  document.querySelectorAll("#modal input, #modal textarea").forEach(e => e.value = "");
  document.getElementById("modal").style.display = "flex";
};

window.closeModal = () => {
  document.getElementById("modal").style.display = "none";
};

window.saveAlumni = async () => {
  const data = {
    name: name.value,
    company: company.value,
    designation: designation.value,
    email: email.value,
    batch: batch.value,
    branch: branch.value,
    linkedin: linkedin.value,
    about: about.value
  };

  if (editId) {
    await updateDoc(doc(db, "alumni", editId), data);
  } else {
    await addDoc(collection(db, "alumni"), data);
  }
  closeModal();
  loadAlumni();
};

window.editAlumni = async (id) => {
  editId = id;
  document.getElementById("modalTitle").innerText = "Edit Alumni";
  const snap = await getDocs(collection(db, "alumni"));
  snap.forEach(d => {
    if (d.id === id) {
      Object.keys(d.data()).forEach(k => {
        if (document.getElementById(k)) {
          document.getElementById(k).value = d.data()[k];
        }
      });
    }
  });
  document.getElementById("modal").style.display = "flex";
};

window.deleteAlumni = async (id) => {
  if (confirm("Delete this alumni?")) {
    await deleteDoc(doc(db, "alumni", id));
    loadAlumni();
  }
};

loadAlumni();
</script>

</body>
</html>
