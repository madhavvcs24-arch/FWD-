<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Alumni</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body { font-family:Poppins; background:#f5f7fb; margin:0; padding:20px }
form,input,button { width:100%; margin-bottom:10px; padding:10px }
table { width:100%; border-collapse:collapse }
td,th { padding:10px; border-bottom:1px solid #ccc }
button { cursor:pointer }
</style>
</head>

<body>

<h2>Manage Alumni</h2>

<form id="form">
<input id="name" placeholder="Name" required>
<input id="designation" placeholder="Designation" required>
<input id="company" placeholder="Company" required>
<input id="linkedin" placeholder="LinkedIn URL" required>
<button>Add / Update</button>
</form>

<table id="table"></table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const col = collection(db,"alumni");

let editId=null;

async function load() {
  const snap=await getDocs(col);
  table.innerHTML="";
  snap.forEach(d=>{
    const a=d.data();
    table.innerHTML+=`
    <tr>
      <td>${a.name}</td>
      <td>${a.company}</td>
      <td>
        <button onclick="edit('${d.id}','${a.name}','${a.designation}','${a.company}','${a.linkedin}')">Edit</button>
        <button onclick="del('${d.id}')">Delete</button>
      </td>
    </tr>`;
  });
}

window.edit=(id,n,d,c,l)=>{
  editId=id;
  name.value=n;
  designation.value=d;
  company.value=c;
  linkedin.value=l;
};

window.del=async(id)=>{
  await deleteDoc(doc(db,"alumni",id));
  load();
};

form.onsubmit=async e=>{
  e.preventDefault();
  const data={name:name.value,designation:designation.value,company:company.value,linkedin:linkedin.value};
  if(editId){
    await updateDoc(doc(db,"alumni",editId),data);
    editId=null;
  } else {
    await addDoc(col,data);
  }
  form.reset();
  load();
};

load();
</script>

</body>
</html>
