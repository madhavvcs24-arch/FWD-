<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard | Alumni Connect</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --primary: #1a2238;
      --accent: #6366f1;
      --accent-2: #4f46e5;
      --muted: #6b7280;
      --card-radius: 14px;
      --shadow: 0 8px 30px rgba(17, 24, 39, 0.06);
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto,
        "Helvetica Neue", Arial;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef2ff 120%);
      color: var(--primary);
      -webkit-font-smoothing: antialiased;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid rgba(17, 24, 39, 0.06);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--primary);
    }

    .brand i {
      font-size: 20px;
      color: var(--accent-2);
    }

    .brand .title {
      font-weight: 700;
      font-size: 1.1rem;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .search-short {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f3f4f6;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(17, 24, 39, 0.04);
    }

    .search-short input {
      border: 0;
      background: transparent;
      outline: none;
      width: 160px;
      font-size: 0.95rem;
      color: var(--primary);
    }

    .btn-header {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-header:hover {
      background: var(--accent);
      color: #fff;
    }

    .btn-logout {
      background: var(--accent);
      color: #fff;
      border: 0;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-logout:hover {
      background: var(--accent-2);
      transform: translateY(-2px);
    }

    /* ---------- LAYOUT ---------- */
    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 20px;
    }

    /* ---------- HERO ---------- */
    .hero {
      background: linear-gradient(
        90deg,
        rgba(99, 102, 241, 0.1),
        rgba(79, 70, 229, 0.03)
      );
      border-radius: 16px;
      padding: 28px;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .hero-left h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    .hero-left p {
      margin-top: 8px;
      color: var(--muted);
    }

    .hero-stats {
      display: flex;
      gap: 12px;
    }

    .hero-stat {
      background: #fff;
      padding: 12px 14px;
      border-radius: 10px;
      text-align: center;
      min-width: 110px;
      box-shadow: 0 6px 20px rgba(17, 24, 39, 0.03);
    }

    .hero-stat h3 {
      margin: 0;
      color: var(--accent-2);
    }

    .hero-stat p {
      margin-top: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    /* ---------- COMPANIES ---------- */
    .section {
      margin-top: 40px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .company-card {
      background: var(--panel);
      border-radius: var(--card-radius);
      padding: 18px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 14px;
      align-items: center;
      cursor: pointer;
    }

    .company-logo {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      background: #f3f3f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--muted);
    }

    .company-info h3 {
      margin: 0;
    }

    .company-info p {
      margin: 6px 0 0;
      color: var(--muted);
    }

    .tag {
      background: #eef2ff;
      color: var(--accent-2);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-right: 5px;
    }

    footer {
      text-align: center;
      margin: 36px 0;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="header-inner">
      <a class="brand" href="index.html">
        <i class="fa-solid fa-graduation-cap"></i>
        <span class="title">Alumni Connect</span>
      </a>

      <div class="header-actions">
        <div class="search-short">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input id="quickSearch" placeholder="Search companies..." />
        </div>

        <a class="btn-header" href="companies.html">Companies</a>
        <a class="btn-header" href="alumni.html">Alumni</a>
        <button class="btn-logout" onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- CONTENT -->
  <div class="wrap">
    <div class="hero">
      <div class="hero-left">
        <h1>Welcome back — explore placements & career opportunities</h1>
        <p>View your college’s placement history and discover companies.</p>
      </div>

      <div class="hero-stats">
        <div class="hero-stat"><h3>140+</h3><p>Companies</p></div>
        <div class="hero-stat"><h3>50 LPA</h3><p>Highest Package</p></div>
        <div class="hero-stat"><h3>1,800+</h3><p>Alumni</p></div>
      </div>
    </div>

    <section class="section">
      <h2>Top Companies</h2>
      <div id="companiesGrid" class="grid-3">
        <!-- Company cards unchanged -->
      </div>
    </section>

    <footer>
      © 2025 Alumni Connect — <a href="index.html">Back to Home</a>
    </footer>
  </div>

  <script>
    /* JS logic unchanged */
  </script>

</body>
</html>
