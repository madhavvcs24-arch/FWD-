<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard | Alumni Connect</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --primary: #1a2238;
      --accent: #6366f1;
      --accent-2: #4f46e5;
      --muted: #6b7280;
      --card-radius: 14px;
      --shadow: 0 8px 30px rgba(17, 24, 39, 0.06);
    }

    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #eef2ff 120%);
      color: var(--primary);
    }

    header {
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid rgba(17, 24, 39, 0.06);
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 700;
    }

    .wrap {
      max-width: 1200px;
      margin: 28px auto;
      padding: 0 20px;
    }

    .hero {
      background: linear-gradient(90deg, rgba(99,102,241,0.1), rgba(79,70,229,0.03));
      border-radius: 16px;
      padding: 28px;
      display: flex;
      justify-content: space-between;
      box-shadow: var(--shadow);
    }

    .section {
      margin-top: 40px;
    }

    .section h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .company-card {
      background: var(--panel);
      border-radius: var(--card-radius);
      padding: 18px;
      box-shadow: var(--shadow);
      display: flex;
      gap: 14px;
      align-items: center;
      cursor: pointer;
    }

    .company-logo {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      background: #f3f3f8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: var(--muted);
      overflow: hidden;
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-info h3 {
      margin: 0;
    }

    .tag {
      background: #eef2ff;
      color: var(--accent-2);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-right: 5px;
    }

    footer {
      text-align: center;
      margin: 40px 0;
      color: var(--muted);
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html">
      <i class="fa-solid fa-graduation-cap"></i> Alumni Connect
    </a>
  </div>
</header>

<div class="wrap">

  <div class="hero">
    <h1>Top Recruiting Companies</h1>
  </div>

  <section class="section">
    <div class="grid-3">

      <!-- GOOGLE -->
      <div class="company-card">
        <div class="company-logo">
          <img src="https://logo.clearbit.com/google.com"
               onerror="this.style.display='none'; this.parentElement.textContent='G';">
        </div>
        <div class="company-info">
          <h3>Google</h3>
          <p>₹25 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

      <!-- MICROSOFT -->
      <div class="company-card">
        <div class="company-logo">
          <img src="https://logo.clearbit.com/microsoft.com"
               onerror="this.style.display='none'; this.parentElement.textContent='M';">
        </div>
        <div class="company-info">
          <h3>Microsoft</h3>
          <p>₹22 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

      <!-- TCS -->
      <div class="company-card">
        <div class="company-logo">
          <img src="https://logo.clearbit.com/tcs.com"
               onerror="this.style.display='none'; this.parentElement.textContent='T';">
        </div>
        <div class="company-info">
          <h3>Tata Consultancy Services</h3>
          <p>₹8 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

      <!-- INFOSYS -->
      <div class="company-card">
        <div class="company-logo">
          <img src="https://logo.clearbit.com/infosys.com"
               onerror="this.style.display='none'; this.parentElement.textContent='I';">
        </div>
        <div class="company-info">
          <h3>Infosys</h3>
          <p>₹7.5 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

      <!-- GOLDMAN -->
      <div class="company-card">
        <div class="company-logo">
          <img src="https://logo.clearbit.com/goldmansachs.com"
               onerror="this.style.display='none'; this.parentElement.textContent='GS';">
        </div>
        <div class="company-info">
          <h3>Goldman Sachs</h3>
          <p>₹28 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

    </div>
  </section>

  <footer>
    © 2025 Alumni Connect
  </footer>

</div>

</body>
</html>
