<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Student Dashboard | Alumni Connect</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<style>
:root{
  --bg:#f5f7fb;
  --panel:#ffffff;
  --primary:#0f172a;
  --accent:#6366f1;
  --accent-2:#4f46e5;
  --muted:#6b7280;
  --shadow:0 18px 40px rgba(15,23,42,.08);
}

*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:Poppins;
  background:
    radial-gradient(1200px 400px at top,#eef2ff,transparent 60%),
    var(--bg);
  color:var(--primary);
}

/* HEADER */
header{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);
  position:sticky;top:0;z-index:999;
  border-bottom:1px solid rgba(15,23,42,.06);
}
.header-inner{
  max-width:1200px;margin:auto;padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.brand{display:flex;gap:10px;align-items:center;text-decoration:none;color:var(--primary)}
.brand i{color:var(--accent);font-size:20px}
.header-actions{display:flex;gap:12px;align-items:center}

.search-short{
  display:flex;gap:8px;align-items:center;
  background:#f1f5f9;
  padding:8px 12px;
  border-radius:999px;
}
.search-short input{border:0;background:transparent;outline:none;width:160px}

.btn-header{
  padding:8px 14px;border-radius:10px;
  border:1px solid var(--accent);
  color:var(--accent);
  text-decoration:none;font-weight:600;
  transition:.2s;
}
.btn-header:hover{background:var(--accent);color:#fff}
.btn-logout{
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#fff;border:0;padding:8px 14px;border-radius:10px;
  font-weight:600;cursor:pointer;
}

/* LAYOUT */
.wrap{max-width:1200px;margin:28px auto;padding:0 20px}

/* HERO */
.hero{
  background:linear-gradient(135deg,rgba(99,102,241,.15),rgba(79,70,229,.05));
  border-radius:20px;padding:32px;
  display:flex;justify-content:space-between;gap:20px;
  box-shadow:var(--shadow);
}
.hero-stat{
  background:#fff;padding:14px 16px;border-radius:12px;
  box-shadow:0 10px 30px rgba(15,23,42,.06);
  text-align:center;min-width:120px;
}
.hero-stat h3{margin:0;color:var(--accent)}
.hero-stat p{margin:6px 0 0;color:var(--muted);font-size:.85rem}

/* SECTION */
.section{margin-top:42px}
.section h2{text-align:center;font-size:1.35rem}

/* COMPANY GRID */
.grid-3{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:22px;
}

.company-card{
  background:linear-gradient(180deg,#fff,#fafbff);
  padding:20px;
  border-radius:18px;
  box-shadow:var(--shadow);
  display:flex;gap:14px;align-items:center;
  cursor:pointer;
  transition:.25s;
  position:relative;
  overflow:hidden;
}
.company-card::before{
  content:"";
  position:absolute;inset:0;
  background:linear-gradient(120deg,transparent,rgba(99,102,241,.12),transparent);
  opacity:0;transition:.3s;
}
.company-card:hover::before{opacity:1}
.company-card:hover{
  transform:translateY(-8px);
  box-shadow:0 30px 60px rgba(15,23,42,.12);
}

.company-logo{
  width:64px;height:64px;
  border-radius:14px;
  background:linear-gradient(135deg,#eef2ff,#e0e7ff);
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:var(--accent-2);
  font-size:1.2rem;
}

.company-info h3{margin:0;font-size:1.05rem}
.company-info p{margin:6px 0 0;color:var(--muted);font-size:.9rem}

.tag{
  background:#eef2ff;
  color:var(--accent-2);
  padding:6px 12px;
  border-radius:999px;
  font-size:.8rem;
  font-weight:600;
}

/* DETAIL PANEL */
.detail-panel{
  margin-top:32px;
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:var(--shadow);
  display:none;
}
.detail-panel.active{display:block}
.latest-card{
  background:linear-gradient(180deg,#fff,#f8fbff);
  border-radius:12px;padding:14px;
  box-shadow:0 10px 30px rgba(15,23,42,.05);
}

footer{
  margin:40px 0 80px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>
