<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Alumni Connect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
        }

        .left-side {
            width: 50%;
            background: #2563eb; /* Blue BG */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-side img {
            width: 80%;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .left-side h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .left-side p {
            font-size: 1.1rem;
            opacity: 0.9;
            text-align: center;
        }

        .right-side {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        .login-box {
            width: 360px;
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #444;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            margin-top: 6px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #2563eb;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #1e40af;
        }

        .error {
            display: none;
            color: red;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .back {
            margin-top: 15px;
            text-align: center;
        }

        .back a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .left-side { display: none; }
            .right-side { width: 100%; }
        }
    </style>
</head>

<body>

    <div class="left-side">
        <img src="https://images.pexels.com/photos/1181396/pexels-photo-1181396.jpeg?auto=compress&w=800"
             alt="Students">
        <h1>Welcome Admin!</h1>
        <p>Manage alumni, placements, and student updates efficiently.</p>
    </div>

    <div class="right-side">
        <div class="login-box">
            <h2>Admin Login</h2>

            <div id="error" class="error"></div>

            <label>Email</label>
            <input type="email" id="email" placeholder="admin@college.edu">

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">

            <button class="btn" onclick="adminLogin()">Sign In</button>

            <div class="back">
                <a href="login.html">‚Üê Back</a>
            </div>
        </div>
    </div>

    <script>
        function adminLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorBox = document.getElementById("error");

            if (email === "admin@college.edu" && password === "admin123") {
                // GitHub Pages safe redirect
                window.location.href = "./admindashboard.html";
            } else {
                errorBox.innerText = "Invalid admin credentials";
                errorBox.style.display = "block";
            }
        }
    </script>

</body>
</html>
