<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 350px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-weight: 600;
    }

    @media(max-width: 900px) {
      .left { display: none; }
      .right { width: 100%; }
    }
  </style>
</head>

<body>

  <div class="left">
    <h1>Welcome Back, Student!</h1>
    <p>Login using your college Google account</p>
  </div>

  <div class="right">
    <div class="card">
      <h2>Student Login</h2>
      <button onclick="loginWithGoogle()">Login with Google</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
      authDomain: "fwd-a5a74.firebaseapp.com",
      projectId: "fwd-a5a74",
      appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginWithGoogle = async () => {
      const errorBox = document.getElementById("error");
      errorBox.innerText = "";

      try {
        const result = await signInWithPopup(auth, provider);
        const email = result.user.email;

        // üîê DOMAIN RESTRICTION
        if (!email.endsWith("@bmsce.ac.in")) {
          await auth.signOut();
          errorBox.innerText = "Only @bmsce.ac.in email IDs are allowed";
          return;
        }

        // ‚úÖ SUCCESS
        window.location.href = "./dashboard.html";

      } catch (error) {
        errorBox.innerText = "Login failed. Please try again.";
        console.error(error);
      }
    };
  </script>

</body>
</html>
