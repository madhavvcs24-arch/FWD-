<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .google-btn {
      background: #4285f4;
      margin-top: 10px;
    }

    .google-btn:hover {
      background: #3c78d8;
    }

    .divider {
      margin: 20px 0;
      color: #9ca3af;
    }

    .link {
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .link a, .link span {
      color: #2563eb;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }

    #error-message {
      color: #ef4444;
      display: none;
      margin-bottom: 10px;
    }

    @media(max-width:900px) {
      .left { display: none; }
      .right { width: 100%; }
    }
  </style>
</head>

<body>

<div class="left">
  <img src="https://images.pexels.com/photos/1181396/pexels-photo-1181396.jpeg">
  <h1>Welcome Back, Student!</h1>
  <p>Login using your college account</p>
</div>

<div class="right">
  <div class="card">
    <h2>Student Login</h2>

    <div id="error-message"></div>

    <!-- EMAIL / PASSWORD LOGIN -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="College Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <div class="divider">OR</div>

    <!-- GOOGLE LOGIN -->
    <button class="google-btn" onclick="googleLogin()">Login with Google</button>

    <!-- SIGN UP KEPT -->
    <div class="link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
    authDomain: "fwd-a5a74.firebaseapp.com",
    projectId: "fwd-a5a74",
    storageBucket: "fwd-a5a74.appspot.com",
    messagingSenderId: "611520933176",
    appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const provider = new GoogleAuthProvider();

  const domain = "@bmsce.ac.in";
  const errorEl = document.getElementById("error-message");

  function showError(msg) {
    errorEl.innerText = msg;
    errorEl.style.display = "block";
  }

  // GOOGLE LOGIN
  window.googleLogin = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      if (!user.email.endsWith(domain)) {
        showError("Only BMSCE email allowed");
        await auth.signOut();
        return;
      }

      await setDoc(doc(db, "users", user.uid), {
        name: user.displayName,
        email: user.email,
        lastLogin: serverTimestamp()
      }, { merge: true });

      window.location.href = "./dashboard.html";
    } catch (err) {
      showError("Google login failed");
    }
  };

  // EMAIL / PASSWORD LOGIN
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    errorEl.style.display = "none";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email.endsWith(domain)) {
      showError("Only BMSCE email allowed");
      return;
    }

    try {
      const res = await signInWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", res.user.uid), {
        lastLogin: serverTimestamp()
      }, { merge: true });

      window.location.href = "./dashboard.html";
    } catch {
      showError("Invalid email or password");
    }
  });
</script>

</body>
</html>
