<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    @media(max-width:900px) {
      .left { display: none; }
      .right { width: 100%; }
    }
  </style>
</head>

<body>

  <div class="left">
    <img src="https://images.pexels.com/photos/1181396/pexels-photo-1181396.jpeg?auto=compress&w=800">
    <h1>Welcome Back, Student!</h1>
    <p>Login using your college Google account</p>
  </div>

  <div class="right">
    <div class="card">
      <h2>Student Login</h2>
      <button onclick="googleLogin()">Login with Google</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
      authDomain: "fwd-a5a74.firebaseapp.com",
      projectId: "fwd-a5a74",
      storageBucket: "fwd-a5a74.appspot.com",
      messagingSenderId: "611520933176",
      appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // ðŸ”’ Domain restriction
        if (!user.email.endsWith("@bmsce.ac.in")) {
          alert("Only @bmsce.ac.in accounts are allowed");
          await auth.signOut();
          return;
        }

        // ðŸ’¾ Save user to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          lastLogin: serverTimestamp()
        }, { merge: true });

        // âœ… Redirect
        window.location.href = "./dashboard.html";

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>

</body>
</html>
