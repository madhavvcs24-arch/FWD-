<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Login | Alumni Connect</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    :root{
      --accent: #2f66ff; /* bright blue */
      --accent-dark: #1f4de6;
      --bg: #f4f6fb;
      --muted: #6b7280;
      --card-radius: 14px;
      --shadow: 0 18px 50px rgba(16,24,40,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* layout */
    .split {
      display:flex;
      min-height:100vh;
      gap:0;
    }
    .left {
      flex:1;
      background: var(--accent);
      color:white;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      padding:48px;
      position:relative;
    }
    .left .hero-inner{
      max-width:760px;
      width:100%;
    }
    .left .image-wrap{
      background:#fff;
      padding:12px;
      border-radius:8px;
      display:block;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom:28px;
    }
    .left img{ display:block; width:100%; height:auto; max-height:420px; object-fit:cover; border-radius:4px; }

    .left h1{
      font-size:28px;
      margin:0 0 10px 0;
      text-align:center;
      font-weight:700;
    }
    .left p{ margin:0; text-align:center; color:rgba(255,255,255,0.9); font-weight:500; }

    /* right (form) */
    .right {
      width:520px;
      max-width:100%;
      background:transparent;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:60px;
    }

    .card {
      width:100%;
      max-width:420px;
      background:white;
      border-radius:var(--card-radius);
      padding:34px;
      box-shadow:var(--shadow);
    }
    .card h2{
      margin:0 0 18px 0;
      color:var(--accent);
      font-size:24px;
      text-align:center;
      font-weight:700;
    }

    .form-group{ margin-bottom:14px; }
    label{ display:block; font-size:0.9rem; color:var(--muted); margin-bottom:6px; font-weight:600; }
    input[type="email"], input[type="password"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      font-size:1rem;
      font-family:inherit;
    }
    input:focus{
      outline:none;
      border-color: rgba(47,102,255,0.6);
      box-shadow: 0 6px 20px rgba(47,102,255,0.08);
    }

    .btn {
      width:100%;
      display:inline-block;
      padding:12px 14px;
      border-radius:10px;
      border:0;
      font-weight:700;
      font-size:1rem;
      cursor:pointer;
    }
    .btn-primary {
      background: var(--accent);
      color:#fff;
      box-shadow: 0 8px 28px rgba(47,102,255,0.12);
    }
    .btn-primary:hover{ background:var(--accent-dark); transform:translateY(-2px) }

    .or-row{
      display:flex; align-items:center; gap:12px; margin:18px 0; color:var(--muted); font-size:0.9rem;
    }
    .or-row::before, .or-row::after{
      content:"";
      flex:1; height:1px; background:#eef2f7;
    }

    .btn-google{
      display:flex; gap:10px; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:10px; border:1px solid #eef2f7; background:white; cursor:pointer;
      width:100%;
    }

    .small { font-size:0.9rem; color:var(--muted); text-align:center; margin-top:12px; }

    .error {
      color:#ef4444;
      font-weight:600;
      text-align:center;
      margin-top:8px;
      display:none;
    }

    /* responsive */
    @media (max-width: 980px){
      .split{ flex-direction:column; }
      .left{ padding:28px; order:2; }
      .right{ padding:36px; order:1; }
      .left .image-wrap img{ max-height:260px; }
    }

  </style>
</head>
<body>

  <div class="split" role="main">
    <!-- Left hero -->
    <aside class="left" aria-label="Welcome">
      <div class="hero-inner">
        <div class="image-wrap" aria-hidden="true">
          <!-- Replace src with your image or keep placeholder -->
          <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=1400&auto=format&fit=crop" alt="Students in classroom">
        </div>

        <h1>Welcome Back, Student!</h1>
        <p>Access placement updates and connect with alumni easily.</p>
      </div>
    </aside>

    <!-- Right login -->
    <section class="right" aria-label="Student login">
      <div class="card" role="form" aria-labelledby="loginTitle">
        <h2 id="loginTitle">Student Login</h2>

        <div id="error" class="error" role="alert"></div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="student@college.edu" autocomplete="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter password" autocomplete="current-password" />
        </div>

        <button class="btn btn-primary" id="loginBtn" type="button">Login</button>

        <div class="or-row" aria-hidden="true">or</div>

        <button class="btn-google" id="googleBtn" type="button" aria-label="Login with Google">
          <svg width="18" height="18" viewBox="0 0 366 372" xmlns="http://www.w3.org/2000/svg"><path d="M125 186c0-15 2-29 6-42H39v78h55c-4-13-6-27-6-42z" fill="#FBBC05"/><path d="M125 186c0 29 10 56 26 76l-1 57-71 0c-41-38-66-92-66-153s25-115 66-153l71 0 1 57c-16 20-26 47-26 76z" fill="#EA4335"/><path d="M251 186c0 28-9 55-25 76l72 57c40-37 64-91 64-153 0-61-24-115-64-153l-72 57c16 20 25 48 25 76z" fill="#34A853"/><path d="M125 186c0-15 2-29 6-42H251v-78H125c-41 38-66 92-66 153s25 115 66 153l126 0v-78H131c-4-13-6-27-6-42z" fill="#4285F4"/></svg>
          Login with Google
        </button>

        <div class="small">Don't have an account? <a href="signup.html" style="color:var(--accent); text-decoration:none; font-weight:600">Sign up</a></div>

      </div>
    </section>
  </div>

  <script>
    // Demo behaviour: basic validation + redirect relative to project
    const loginBtn = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleBtn');
    const errorBox = document.getElementById('error');

    function showError(msg){
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }
    function clearError(){
      errorBox.textContent = '';
      errorBox.style.display = 'none';
    }

    loginBtn.addEventListener('click', () => {
      clearError();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;

      if(!email || !pwd){
        showError('Please enter email and password');
        return;
      }
      // demo check: require password length >= 4
      if(pwd.length < 4){
        showError('Password must be at least 4 characters');
        return;
      }

      // success -> redirect to dashboard (relative path, works on GitHub Pages project site)
      // you can replace this with a real authentication flow later
      window.location.href = './dashboard.html';
    });

    // Google button (demo). Replace with OAuth flow when ready.
    googleBtn.addEventListener('click', () => {
      clearError();
      // Ideally start OAuth redirect here. For demo just redirect to dashboard too.
      // e.g. window.location.href = './dashboard.html';
      window.location.href = './dashboard.html';
    });

    // allow Enter key submission
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Enter'){
        const active = document.activeElement;
        if(active && (active.tagName === 'INPUT')) {
          loginBtn.click();
        }
      }
    });
  </script>
</body>
</html>
