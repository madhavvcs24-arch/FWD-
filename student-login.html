<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login | Alumni Connect</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    .box {
      width: 360px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
    }

    button:hover {
      background: #1e40af;
    }

    @media(max-width:900px){
      .left { display:none; }
      .right { width:100%; }
    }
  </style>
</head>

<body>

  <div class="left">
    <img src="https://images.pexels.com/photos/1181396/pexels-photo-1181396.jpeg?auto=compress&w=800">
    <h1>Welcome Back, Student!</h1>
    <p>Login using your college Google account</p>
  </div>

  <div class="right">
    <div class="box">
      <h2>Student Login</h2>
      <button id="googleLogin">Login with Google</button>
    </div>
  </div>

  <!-- ðŸ”¥ FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
      authDomain: "fwd-a5a74.firebaseapp.com",
      projectId: "fwd-a5a74",
      storageBucket: "fwd-a5a74.appspot.com",
      messagingSenderId: "611520933176",
      appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleLogin").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(() => {
          // SUCCESS
          window.location.href = "./dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>

</body>
</html>
