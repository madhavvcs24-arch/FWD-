<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      width: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      width: 360px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover { background: #1e40af; }

    .google-btn {
      background: #4285f4;
    }

    .google-btn:hover {
      background: #3367d6;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      color: #9ca3af;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e5e7eb;
    }

    .divider::before { margin-right: .5em; }
    .divider::after { margin-left: .5em; }

    .link {
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .link span, .link a {
      color: #2563eb;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
    }

    #error-message {
      color: #ef4444;
      margin-bottom: 10px;
      display: none;
      font-weight: 500;
    }

    @media(max-width:900px) {
      .left { display: none; }
      .right { width: 100%; }
    }
  </style>
</head>

<body>

  <div class="left">
    <img src="https://images.pexels.com/photos/1181396/pexels-photo-1181396.jpeg?auto=compress&w=800">
    <h1>Welcome Back, Student!</h1>
    <p>Login using your college Google account</p>
  </div>

  <div class="right">
    <div class="card">
      <h2>Student Login</h2>

      <div id="error-message"></div>

      <!-- Email/Password Login -->
      <form id="loginForm">
        <input type="email" id="email" placeholder="College Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <div class="divider">OR</div>

      <!-- Google Login -->
      <button class="google-btn" onclick="googleLogin()">Login with Google</button>

      <div class="link">
        <span onclick="resetPassword()">Forgot Password?</span>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”¥ Firebase config (YOUR PROJECT)
    const firebaseConfig = {
      apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
      authDomain: "fwd-a5a74.firebaseapp.com",
      projectId: "fwd-a5a74",
      storageBucket: "fwd-a5a74.appspot.com",
      messagingSenderId: "611520933176",
      appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const allowedDomain = "@bmsce.ac.in";
    const errorEl = document.getElementById("error-message");

    function showError(msg) {
      errorEl.innerText = msg;
      errorEl.style.display = "block";
    }

    // âœ… GOOGLE LOGIN
    window.googleLogin = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (!user.email.endsWith(allowedDomain)) {
          await auth.signOut();
          showError("Only @bmsce.ac.in accounts are allowed.");
          return;
        }

        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          lastLogin: serverTimestamp()
        }, { merge: true });

        window.location.href = "./dashboard.html";

      } catch (err) {
        showError(err.message);
      }
    };

    // âœ… EMAIL/PASSWORD LOGIN
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.style.display = "none";

      const email = email.value.trim();
      const password = password.value;

      if (!email.endsWith(allowedDomain)) {
        showError("Only @bmsce.ac.in emails allowed.");
        return;
      }

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", result.user.uid), {
          email: result.user.email,
          lastLogin: serverTimestamp()
        }, { merge: true });

        window.location.href = "./dashboard.html";

      } catch (err) {
        showError("Invalid email or password.");
      }
    });

    // âœ… RESET PASSWORD
    window.resetPassword = async () => {
      const email = prompt("Enter your college email:");
      if (!email || !email.endsWith(allowedDomain)) {
        alert("Use your @bmsce.ac.in email only");
        return;
      }
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    };
  </script>

</body>
</html>
