<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up | Alumni Connect</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --bg:#1A2238;
      --card:#202b4a;
      --accent:#6366F1;
      --accent-dark:#4F46E5;
      --muted:#CBD5E1;
      --input-bg:#2b3556;
      --white:#ffffff;
      --radius:12px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--bg), #222B50);
      color:var(--white);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px 20px;
    }

    .top {
      position: absolute;
      left: 24px;
      top: 18px;
    }
    .site-logo {
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--white);
      text-decoration:none;
      font-weight:700;
      font-size:1.1rem;
    }
    .site-logo i{ color: var(--accent); font-size:1.3rem; }

    .card {
      width:100%;
      max-width:520px;
      background:rgba(32,43,85,0.6);
      border-radius:var(--radius);
      padding:34px;
      box-shadow:0 10px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .card h1{
      font-size:1.6rem;
      margin-bottom:6px;
    }
    .card p.lead{
      color:var(--muted);
      margin-bottom:20px;
      font-size:0.95rem;
    }

    form { display:grid; gap:12px; }

    .row { display:flex; gap:12px; }
    .row .col { flex:1; }

    label{ font-size:0.85rem; color:var(--muted); display:block; margin-bottom:6px; }
    input[type="text"],
    input[type="email"],
    input[type="password"]{
      width:100%;
      padding:12px 12px;
      border-radius:10px;
      background:var(--input-bg);
      border:1px solid rgba(255,255,255,0.03);
      color:var(--white);
      font-size:1rem;
    }
    input::placeholder{ color: rgba(255,255,255,0.55); }

    .password-wrap{ position:relative; }
    .toggle-pass{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      border:none;
      color:var(--muted);
      cursor:pointer;
      font-size:0.95rem;
      padding:6px;
    }

    .note { font-size:0.87rem; color:var(--muted); margin-top:6px; }

    .btn {
      display:inline-block;
      width:100%;
      text-align:center;
      background:var(--accent);
      color:var(--white);
      padding:12px 14px;
      border-radius:10px;
      border:none;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
      box-shadow:0 8px 28px rgba(99,102,241,0.18);
      transition:all .18s ease;
    }
    .btn:hover{ background:var(--accent-dark); transform:translateY(-2px) }

    .muted-link{
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }

    .error {
      color:#ffb4b4;
      font-size:0.9rem;
      margin-top:6px;
    }
    .success{
      background:rgba(34,197,94,0.12);
      color:#bbffd8;
      padding:10px 12px;
      border-radius:8px;
      font-weight:600;
      margin-top:8px;
      display:none;
    }

    @media (max-width:520px){
      .card{ padding:22px; }
      .top{ left: 12px; }
    }
  </style>
</head>
<body>

  <a class="top site-logo" href="index.html">
    <i class="fa-solid fa-graduation-cap"></i>
    <span>Alumni Connect</span>
  </a>

  <main class="card">
    <h1>Create your account</h1>
    <p class="lead">Join students and alumni — use your college email to sign up.</p>

    <form id="signupForm" novalidate>
      <div class="row">
        <div class="col">
          <label for="firstName">First name</label>
          <input id="firstName" type="text" placeholder="Amit" required />
        </div>
        <div class="col">
          <label for="lastName">Last name</label>
          <input id="lastName" type="text" placeholder="Sharma" required />
        </div>
      </div>

      <div>
        <label for="email">College email</label>
        <input id="email" type="email" placeholder="you@yourcollege.edu" required />
      </div>

      <div class="row">
        <div class="col">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" type="password" placeholder="Create a password" minlength="6" required />
            <button type="button" class="toggle-pass" data-target="password">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="col">
          <label for="confirmPassword">Confirm password</label>
          <div class="password-wrap">
            <input id="confirmPassword" type="password" placeholder="Confirm password" minlength="6" required />
            <button type="button" class="toggle-pass" data-target="confirmPassword">
              <i class="fa-solid fa-eye"></i>
            </button>
          </div>
        </div>
      </div>

      <div id="formError" class="error" style="display:none"></div>

      <button class="btn" type="submit">Sign up</button>

      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px;">
        <small style="color:var(--muted)">Already have an account?</small>
        <a class="muted-link" href="student-login.html">Log in</a>
      </div>

      <div id="successMsg" class="success">✅ Account created successfully! Redirecting to login...</div>
    </form>
  </main>

  <script>
    // Show/hide password
    document.querySelectorAll('.toggle-pass').forEach(btn=>{
      btn.addEventListener('click',()=>{
        const input=document.getElementById(btn.dataset.target);
        const isPwd=input.type==='password';
        input.type=isPwd?'text':'password';
        btn.innerHTML=isPwd?'<i class="fa-solid fa-eye-slash"></i>':'<i class="fa-solid fa-eye"></i>';
      });
    });

    const form=document.getElementById('signupForm');
    const errorEl=document.getElementById('formError');
    const successEl=document.getElementById('successMsg');

    form.addEventListener('submit',e=>{
      e.preventDefault();
      errorEl.style.display='none';
      successEl.style.display='none';

      const firstName=document.getElementById('firstName').value.trim();
      const lastName=document.getElementById('lastName').value.trim();
      const email=document.getElementById('email').value.trim();
      const pwd=document.getElementById('password').value;
      const confirm=document.getElementById('confirmPassword').value;

      if(!firstName||!lastName) return showError('Please enter your full name.');
      if(!email.includes('@')) return showError('Enter a valid email address.');
      if(pwd.length<6) return showError('Password must be at least 6 characters.');
      if(pwd!==confirm) return showError('Passwords do not match.');

      // Simulate signup success
      successEl.style.display='block';
      form.reset();

      // Redirect to student login page after 1.5 seconds
      setTimeout(()=>{ window.location.href='student-login.html'; },1500);
    });

    function showError(msg){
      errorEl.textContent=msg;
      errorEl.style.display='block';
    }
  </script>
</body>
</html>
