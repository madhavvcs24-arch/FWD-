<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Sign Up | Alumni Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .right {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9fafb;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 360px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    #error, #success {
      display: none;
      margin-bottom: 10px;
      font-weight: 600;
    }

    #error { color: #ef4444; }
    #success { color: #10b981; }

    @media(max-width:900px) {
      .left { display: none; }
      .right { width: 100%; }
    }
  </style>
</head>

<body>

<div class="left">
  <h1>Join Alumni Connect</h1>
  <p>Create your student account</p>
</div>

<div class="right">
  <div class="card">
    <h2>Student Sign Up</h2>

    <div id="error"></div>
    <div id="success"></div>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="College Email" required>
      <input type="password" id="password" placeholder="Password (min 6 chars)" required>
      <button type="submit">Create Account</button>
    </form>

    <p style="margin-top:15px;">
      Already have an account?
      <a href="student-login.html" style="color:#2563eb;font-weight:600;">Login</a>
    </p>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBSa1065ebQotb2Gy2YyMCO-7DVl6E7XzE",
    authDomain: "fwd-a5a74.firebaseapp.com",
    projectId: "fwd-a5a74",
    storageBucket: "fwd-a5a74.appspot.com",
    messagingSenderId: "611520933176",
    appId: "1:611520933176:web:a9bf23eef21d17d4afe5cd"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const domain = "@bmsce.ac.in";
  const errorEl = document.getElementById("error");
  const successEl = document.getElementById("success");

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    errorEl.style.display = "none";
    successEl.style.display = "none";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email.endsWith(domain)) {
      errorEl.textContent = "Only @bmsce.ac.in email allowed";
      errorEl.style.display = "block";
      return;
    }

    try {
      const result = await createUserWithEmailAndPassword(auth, email, password);
      const user = result.user;

      // ðŸ”¥ Save user to Firestore (NO PHOTO)
      await setDoc(doc(db, "users", user.uid), {
        name: name,
        email: email,
        role: "student",
        createdAt: serverTimestamp()
      });

      successEl.textContent = "Account created successfully! Redirecting to login...";
      successEl.style.display = "block";

      setTimeout(() => {
        window.location.href = "student-login.html";
      }, 1500);

    } catch (error) {
      errorEl.textContent = error.message;
      errorEl.style.display = "block";
    }
  });
</script>

</body>
</html>
