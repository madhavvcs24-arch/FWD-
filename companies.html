<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Student Dashboard | Alumni Connect</title>

<!-- Fonts & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<style>
/* --- styles unchanged --- */
:root {
  --bg: #f6f8fb;
  --panel: #ffffff;
  --primary: #1a2238;
  --accent: #6366f1;
  --accent-2: #4f46e5;
  --muted: #6b7280;
  --card-radius: 14px;
  --shadow: 0 8px 30px rgba(17, 24, 39, 0.06);
}
* { box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: "Poppins", system-ui;
  margin: 0;
  background: linear-gradient(180deg, var(--bg), #eef2ff 120%);
  color: var(--primary);
}
header {
  background: var(--panel);
  position: sticky;
  top: 0;
  z-index: 999;
  border-bottom: 1px solid rgba(17, 24, 39, 0.06);
}
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 14px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.brand {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: var(--primary);
}
.brand i { color: var(--accent-2); }
.header-actions { display: flex; gap: 12px; }
.btn-header {
  border: 1px solid var(--accent);
  padding: 8px 14px;
  border-radius: 10px;
  text-decoration: none;
  color: var(--accent);
}
.btn-header:hover {
  background: var(--accent);
  color: white;
}
.btn-logout {
  background: var(--accent);
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
}
.wrap { max-width: 1200px; margin: 28px auto; padding: 0 20px; }
.section { margin-top: 40px; }
.section h2 {
  text-align: center;
  margin-bottom: 16px;
}
.grid-3 {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
  gap: 20px;
}
.company-card {
  background: var(--panel);
  border-radius: var(--card-radius);
  padding: 18px;
  display: flex;
  gap: 14px;
  box-shadow: var(--shadow);
  cursor: pointer;
}
.company-logo {
  width: 64px;
  height: 64px;
  border-radius: 10px;
  background: #f3f3f8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}
.company-info h3 { margin: 0; }
.tag {
  background: #eef2ff;
  color: var(--accent-2);
  padding: 6px 10px;
  border-radius: 999px;
  font-size: 0.8rem;
}
.detail-panel {
  display: none;
  margin-top: 28px;
  background: var(--panel);
  padding: 18px;
  border-radius: 12px;
}
.detail-panel.active { display: block; }
footer { text-align: center; margin: 40px 0; color: var(--muted); }
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a class="brand" href="index.html">
      <i class="fa-solid fa-graduation-cap"></i>
      <span>Alumni Connect</span>
    </a>
    <div class="header-actions">
      <a class="btn-header" href="companies.html">Companies</a>
      <a class="btn-header" href="alumni.html">Alumni</a>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </div>
</header>

<div class="wrap">

  <!-- Companies Section -->
  <section class="section">
    <!-- ðŸ”½ ONLY CHANGE HERE -->
    <h2>Top Recruiting Companies</h2>

    <div id="companiesGrid" class="grid-3">
      <div class="company-card" data-id="google">
        <div class="company-logo">G</div>
        <div class="company-info">
          <h3>Google</h3>
          <p><strong>Package:</strong> â‚¹25 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>

      <div class="company-card" data-id="microsoft">
        <div class="company-logo">M</div>
        <div class="company-info">
          <h3>Microsoft</h3>
          <p><strong>Package:</strong> â‚¹22 LPA</p>
          <span class="tag">2024</span>
        </div>
      </div>
    </div>

    <div id="detailPanel" class="detail-panel"></div>
  </section>

  <footer>
    Â© 2025 Alumni Connect â€” <a href="index.html">Back to Home</a>
  </footer>
</div>

<script>
function logout() {
  alert("Logged out");
  window.location.href = "index.html";
}
</script>

</body>
</html>
