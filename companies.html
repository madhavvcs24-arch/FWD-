<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Companies | Alumni Connect</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    :root {
      --bg:#f6f8fb;--panel:#ffffff;--primary:#1a2238;
      --accent:#6366f1;--accent-2:#4f46e5;--muted:#6b7280;
      --card-radius:12px;--shadow:0 12px 40px rgba(17,24,39,0.06);
    }
    *{box-sizing:border-box}
    body{font-family:Poppins;margin:0;background:linear-gradient(180deg,var(--bg),#eef2ff 140%);color:var(--primary)}
    header{background:var(--panel);border-bottom:1px solid rgba(17,24,39,.06);position:sticky;top:0;z-index:200}
    .header-inner{max-width:1200px;margin:auto;padding:14px 20px;display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:10px;align-items:center;text-decoration:none;color:var(--primary)}
    .header-actions{display:flex;gap:8px}
    .btn-ghost{background:transparent;border:1px solid rgba(17,24,39,.06);padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}

    .wrap{max-width:1200px;margin:28px auto;padding:0 20px}
    .hero{padding:20px;border-radius:12px;background:linear-gradient(90deg,rgba(99,102,241,.06),rgba(79,70,229,.01));box-shadow:var(--shadow);display:flex;justify-content:space-between}
    .controls{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .controls input,.controls select{padding:10px 12px;border-radius:10px;border:1px solid rgba(17,24,39,.06);min-width:200px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:22px}
    .company-card{background:var(--panel);border-radius:12px;padding:16px;box-shadow:var(--shadow);cursor:pointer;transition:transform .15s}
    .company-card:hover{transform:translateY(-6px)}
    .logo{width:60px;height:60px;border-radius:10px;background:#f3f3f8;display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted)}
    .company-name{font-weight:600;margin-top:8px}
    .company-meta{color:var(--muted);margin-top:6px;font-size:.95rem}
    .detail-panel{margin-top:22px;background:var(--panel);padding:18px;border-radius:12px;box-shadow:var(--shadow);display:none}

    footer{margin:36px 0 80px;text-align:center;color:var(--muted)}
  </style>
</head>

<body>
<header>
  <div class="header-inner">
    <a class="brand" href="dashboard.html">
      <i class="fa-solid fa-graduation-cap"></i> Alumni Connect
    </a>
    <div class="header-actions">
      <a class="btn-ghost" href="dashboard.html">Dashboard</a>
      <a class="btn-primary" href="index.html">Home</a>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="hero">
    <div>
      <h1 style="margin:0">Companies</h1>
      <p style="margin:6px 0;color:var(--muted)">
        Browse recruiting companies and review their campus placement history.
      </p>
    </div>
    <small style="color:var(--muted)">Click a company card to view details</small>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search by company or role..." />
    <select id="filterYear">
      <option value="">All years</option>
      <option>2024</option>
      <option>2023</option>
      <option>2022</option>
    </select>
    <button class="btn-ghost" onclick="resetFilters()">Reset</button>
  </div>

  <section id="grid" class="grid"></section>
  <div id="detail" class="detail-panel"></div>

  <footer>© 2025 Alumni Connect</footer>
</main>

<script>
const companiesList = [
  {
    name:'Google',
    industry:'Technology & Cloud Services',
    hq:'Mountain View, USA',
    about:'Google is a multinational technology company specializing in internet services, cloud computing, artificial intelligence, and software innovation.',
    latest:{ role:'Software Engineer', package:'₹25 LPA', batch:'2024', details:'Roles in Search, Android, Cloud, and AI teams.', hiring:'FTE', process:'Online test, technical interviews, system design' },
    years:['2024','2023','2021'],
    website:'https://careers.google.com'
  },
  {
    name:'Microsoft',
    industry:'Enterprise Software & Cloud',
    hq:'Redmond, USA',
    about:'Microsoft develops enterprise software, cloud platforms, and AI-based solutions used globally.',
    latest:{ role:'Software Engineer', package:'₹22 LPA', batch:'2024', details:'Azure, Office, and Security engineering roles.', hiring:'FTE', process:'Coding round, technical interviews, HR' },
    years:['2024','2023','2022'],
    website:'https://careers.microsoft.com'
  },
  {
    name:'Amazon',
    industry:'E-Commerce & Cloud',
    hq:'Seattle, USA',
    about:'Amazon is a global leader in e-commerce and cloud computing through AWS.',
    latest:{ role:'SDE-I', package:'₹20 LPA', batch:'2024', details:'Backend and distributed systems development.', hiring:'FTE', process:'Online assessment, DSA rounds, leadership principles' },
    years:['2024','2023','2022'],
    website:'https://www.amazon.jobs'
  },
  {
    name:'Meta',
    industry:'Social Media & AI',
    hq:'Menlo Park, USA',
    about:'Meta builds technologies that help people connect, including Facebook, Instagram, and WhatsApp.',
    latest:{ role:'Software Engineer', package:'₹26 LPA', batch:'2024', details:'Product engineering and AI roles.', hiring:'FTE', process:'Coding rounds, system design, behavioral' },
    years:['2024','2023'],
    website:'https://www.metacareers.com'
  },
  {
    name:'Adobe',
    industry:'Software & Digital Media',
    hq:'San Jose, USA',
    about:'Adobe develops creative, marketing, and document management software.',
    latest:{ role:'Software Engineer', package:'₹18 LPA', batch:'2024', details:'Creative Cloud & document services.', hiring:'FTE', process:'Coding test, technical interview, HR' },
    years:['2024','2023'],
    website:'https://careers.adobe.com'
  },
  {
    name:'Goldman Sachs',
    industry:'Investment Banking & Finance',
    hq:'New York, USA',
    about:'Goldman Sachs is a leading global investment banking and financial services firm.',
    latest:{ role:'Analyst', package:'₹28 LPA', batch:'2024', details:'Technology-driven financial systems development.', hiring:'FTE', process:'Aptitude, technical, managerial interviews' },
    years:['2024','2023'],
    website:'https://www.goldmansachs.com'
  },
  {
    name:'Tata Consultancy Services',
    industry:'IT Services & Consulting',
    hq:'Mumbai, India',
    about:'TCS is India’s largest IT services company providing consulting and digital transformation solutions.',
    latest:{ role:'Systems Engineer', package:'₹8 LPA', batch:'2024', details:'Enterprise application and infrastructure roles.', hiring:'FTE', process:'Online test, technical interview, HR round' },
    years:['2024','2023','2022','2021'],
    website:'https://www.tcs.com'
  },
  {
    name:'Infosys',
    industry:'IT Consulting & Digital Services',
    hq:'Bengaluru, India',
    about:'Infosys offers next-generation digital services including cloud, analytics, and application development.',
    latest:{ role:'Associate Developer', package:'₹7.5 LPA', batch:'2024', details:'Digital transformation and development projects.', hiring:'FTE', process:'Online test, technical interview, HR discussion' },
    years:['2024','2023','2022'],
    website:'https://www.infosys.com'
  },
  {
    name:'Accenture',
    industry:'Consulting & Technology Services',
    hq:'Dublin, Ireland',
    about:'Accenture provides strategy, consulting, digital, and technology services worldwide.',
    latest:{ role:'Associate Software Engineer', package:'₹6 LPA', batch:'2024', details:'Enterprise application development.', hiring:'FTE', process:'Cognitive test, technical interview, HR' },
    years:['2024','2023','2022'],
    website:'https://www.accenture.com/careers'
  },
  {
    name:'Wipro',
    industry:'IT Services',
    hq:'Bengaluru, India',
    about:'Wipro is a global information technology, consulting, and business process services company.',
    latest:{ role:'Project Engineer', package:'₹6.5 LPA', batch:'2024', details:'Support and development projects.', hiring:'FTE', process:'Online test, technical & HR interview' },
    years:['2024','2023','2022'],
    website:'https://careers.wipro.com'
  }
];

const grid=document.getElementById('grid');
const detail=document.getElementById('detail');
const search=document.getElementById('search');
const filterYear=document.getElementById('filterYear');

function renderList(list){
  grid.innerHTML='';
  list.forEach(c=>{
    const el=document.createElement('article');
    el.className='company-card';
    el.innerHTML=`
      <div style="display:flex;gap:12px">
        <div class="logo">${c.name.split(' ').map(w=>w[0]).slice(0,2).join('')}</div>
        <div>
          <div class="company-name">${c.name}</div>
          <div class="company-meta"><strong>${c.latest.role}</strong> · ${c.latest.package} (${c.latest.batch})</div>
        </div>
      </div>`;
    el.onclick=()=>showDetail(c);
    grid.appendChild(el);
  });
}

function showDetail(c){
  detail.innerHTML=`
    <h3>${c.name}</h3>
    <p style="color:var(--muted)">${c.about}</p>
    <p><strong>Industry:</strong> ${c.industry}</p>
    <p><strong>Headquarters:</strong> ${c.hq}</p>
    <p><strong>${c.latest.role}</strong> — ${c.latest.package}</p>
    <p style="color:var(--muted)">${c.latest.details}</p>
    <p><strong>Hiring Type:</strong> ${c.latest.hiring}</p>
    <p><strong>Selection Process:</strong> ${c.latest.process}</p>
    <p><strong>Years Visited:</strong> ${c.years.join(', ')}</p>
    <a class="btn-ghost" href="${c.website}" target="_blank">Visit Careers Page</a>`;
  detail.style.display='block';
}

function applyFilters(){
  const q=search.value.toLowerCase();
  const y=filterYear.value;
  renderList(companiesList.filter(c=>
    (!q||c.name.toLowerCase().includes(q)||c.latest.role.toLowerCase().includes(q)) &&
    (!y||c.years.includes(y))
  ));
}

function resetFilters(){
  search.value='';
  filterYear.value='';
  applyFilters();
  detail.style.display='none';
}

search.oninput=applyFilters;
filterYear.onchange=applyFilters;

renderList(companiesList);
</script>
</body>
</html>
